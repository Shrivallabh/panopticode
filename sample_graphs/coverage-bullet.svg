<?xml version="1.0" encoding="UTF-8"?>

<svg xmlns="http://www.w3.org/2000/svg" 
	   xmlns:xlink="http://www.w3.org/1999/xlink" 
	   viewBox="0 0 540 180">
	<defs>
		<g id="bullet-graph-with-percent-ticks">
			<!-- Bad Background -->
			<rect x="  0" y="0" width="100" height="15" fill="red"/>
			<!-- Okay Background -->
			<rect x="100" y="0" width="50" height="15" fill="yellow"/>
			<!-- Good Background -->
			<rect x="150" y="0" width="50" height="15" fill="green"/>
			<!-- Target -->
			<rect x="160" y="2" width="1" height="11" fill="black" stroke="black" />
			<!-- Ticks -->
			<rect x="  0" y="15" width="1" height="3" />
			<rect x=" 40" y="15" width="1" height="3" />
			<rect x=" 80" y="15" width="1" height="3" />
			<rect x="120" y="15" width="1" height="3" />
			<rect x="160" y="15" width="1" height="3" />
			<rect x="199" y="15" width="1" height="3" />
		</g>
		<g id="bullet-graph-with-percent-labels">
			<use xlink:href="#bullet-graph-with-percent-ticks" x="0" y="0" />
			<!-- Labels -->
			<text x="  0" y="27" text-anchor="middle" font-size="0.5em">0%</text>
			<text x=" 40" y="27" text-anchor="middle" font-size="0.5em">20%</text>
			<text x=" 80" y="27" text-anchor="middle" font-size="0.5em">40%</text>
			<text x="120" y="27" text-anchor="middle" font-size="0.5em">60%</text>
			<text x="160" y="27" text-anchor="middle" font-size="0.5em">80%</text>
			<text x="200" y="27" text-anchor="middle" font-size="0.5em">100%</text>
		</g>
	</defs>
	<!-- Title -->
	<text x="290" y="15" text-anchor="middle" font-size="1.2em">Panopticode Unit Test Line Coverage</text>
	
	<!-- Line Items -->
	<text x="270" y=" 40" text-anchor="end">org.panopticode</text>
	<use xlink:href="#bullet-graph-with-percent-ticks" x="275" y=" 27" />
	<rect x="275" y="32" width="200" height="5" fill="black" />
	<text x="520" y=" 40" text-anchor="end">100%</text>
	
	<text x="270" y=" 60" text-anchor="end">org.panopticode.doclet</text>
	<use xlink:href="#bullet-graph-with-percent-ticks" x="275" y=" 47" />
	<rect x="275" y="52" width="124" height="5" fill="black" />
	<text x="520" y=" 60" text-anchor="end">62%</text>
	
	<text x="270" y=" 80" text-anchor="end">org.panopticode.plugin.emma</text>
	<use xlink:href="#bullet-graph-with-percent-ticks" x="275" y=" 67" />
	<rect x="275" y="72" width="194" height="5" fill="black" />
	<text x="520" y=" 80" text-anchor="end">97%</text>
	
	<text x="270" y="100" text-anchor="end">org.panopticode.plugin.javancss</text>
	<use xlink:href="#bullet-graph-with-percent-ticks" x="275" y=" 87" />
	<rect x="275" y="92" width="196" height="5" fill="black" />
	<text x="520" y="100" text-anchor="end">98%</text>
	
	<text x="270" y="120" text-anchor="end">org.panopticode.plugin.jdepend</text>
	<use xlink:href="#bullet-graph-with-percent-ticks" x="275" y="107" />
	<rect x="275" y="112" width="200" height="5" fill="black" />
	<text x="520" y="120" text-anchor="end">100%</text>
	
	<text x="270" y="140" text-anchor="end">org.panopticode.report.treemap</text>
	<use xlink:href="#bullet-graph-with-percent-ticks" x="275" y="127" />
	<rect x="275" y="132" width="0" height="5" fill="black" />
	<text x="520" y="140" text-anchor="end">0%</text>
	
	<text x="270" y="160" text-anchor="end">org.panopticode.util</text>
	<use xlink:href="#bullet-graph-with-percent-labels" x="275" y="147" />
	<rect x="275" y="152" width="180" height="5" fill="black" />
	<text x="520" y="160" text-anchor="end">90%</text>
		
</svg>
